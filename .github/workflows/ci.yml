name: ci

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  test-lint:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      JWT_SIGNING_KEY: ${{ secrets.JWT_SIGNING_KEY }}

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432/tcp
        options: >-
          --health-cmd="pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        shell: bash
        run: |
          set -euo pipefail
          : "${POSTGRES_USER:?Missing secret POSTGRES_USER}"
          : "${POSTGRES_PASSWORD:?Missing secret POSTGRES_PASSWORD}"
          : "${POSTGRES_DB:?Missing secret POSTGRES_DB}"
          : "${JWT_SIGNING_KEY:?Missing secret JWT_SIGNING_KEY}"

      - name: Setup Go (from go.mod)
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download deps
        run: go mod download

      - name: Lint (golangci-lint)
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: SAST (gosec)
        uses: securego/gosec@v2.22.11
        with:
          args: ./...

      - name: Build
        run: make build

      - name: Test + DB migrate (CD-like DSN)
        shell: bash
        run: |
          set -euo pipefail
          PORT="${{ job.services.postgres.ports[5432] }}"
          DSN="postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@127.0.0.1:${PORT}/${POSTGRES_DB}?sslmode=disable"

          export APP_DSN="$DSN"
          export APP_JWT_SIGNING_KEY="$JWT_SIGNING_KEY"

          make migrate
          make test-cover

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage-all.out
